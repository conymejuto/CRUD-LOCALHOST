<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <title>CRUD</title>
  </head>

  <body>
    <h1 >DESAFIO NOTAS JS - CRUD</h1>

    <!-- Botón para añadir notas -->
    <div class="d-flex justify-content-center">
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal">
        Launch demo modal
      </button>
    </div>
    <!-- Modal Añadir Notas -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"    >
      <div class="modal-dialog">
        <div class="modal-content">
            <form id="form-modal-notas">
                <div class="modal-header">
                    <input type="text"
                    id="titulo"
                    placeholder="Título"
                    class="form-control"
                    maxlength="60">
                </div>
                <div class="modal-body">
                    <textarea
                    id="contenido"
                    cols="25"
                    rows="15"
                    class="form-control"
                    placeholder="Ingrese Contenido"
                    maxlength="400"
                  ></textarea>
                </div>
                <div class="modal-footer justify-content-center d-flex justify-content-lg-around" >
                    <button type="button" class="btn btn-danger">Cerrar</button>
                    <button type="submit" class="btn btn-success">Enviar</button>
                </div>
            </form>
        </div>
       </div>
      </div>
    </div>


    <!-- Tabla de Notas -->  
    <div>
      <table class="table table-dark table-striped mt-5">
        <thead>
          <tr>
            <th scope="col">Titulo</th>
            <th scope="col">Contenido</th>
          </tr>
        </thead>
        <tbody id="tabla">
         
        </tbody>
      </table>
    </div>

     <!-- Modal Detalle -->
     <div class="modal fade" id="mDetalles" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Detalle de la Nota</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div id="detalleNota" class="modal-body">
                
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              </div>
          </div>
      </div>
  </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
